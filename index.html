            justify-content: center;

            display: none;

        .pause-icon:before, .pause-icon:after {
            content: '';

            height: 20px;

        }

            width: 20px;
            height: 20px;
            fill: #fff;
        }

            border-radius: 2px;
            cursor: pointer;

        .volume-slider {
            height: 100%;
            background-color: #EFBF04;
